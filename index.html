<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dmitry Gaydabura | Backend Developer</title>
  <!-- Шрифты -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;500;700&display=swap">
  <!-- Стили -->
  <link rel="stylesheet" href="omicron.css"/>
  <!-- THREE.js и anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
</head>
<body>

<!-- Прелоадер -->
<div class="preloader">
  <div class="preloader-inner">
    <div class="loading-spinner"></div>
    <div class="loading-text">INITIALIZING PORTFOLIO...</div>
  </div>
</div>

<!-- Звёздный фон -->
<canvas id="starfield"></canvas>

<!-- Кометы -->
<div class="comets"></div>

<!-- 3D-сцена -->
<div class="scene">
  <!-- Полупрозрачная белая рамка (контейнер для панелей) -->
  <div class="frame">

    <!-- ПАНЕЛЬ №1: Главная -->
    <section class="panel panel-main">
      <!-- Анимированная планета (справа/слева - как угодно) -->
      <div id="three-container">
        <div class="circular-text">
          DeveLoped by Gaydabura Dmitry *
        </div>
      </div>

      <!-- Имя и должность (ТЕПЕРЬ СЛЕВА ВНИЗУ) -->
      <div class="hero-name">
        <h1>DMITRY GAYDABURA</h1>
        <p>Backend Architect</p>
      </div>

      <!-- Вкладки (пусть будут справа вверху) -->
      <nav class="tabs">
        <button data-panel="projects">Проекты</button>
        <button data-panel="tech">Технологии</button>
        <button data-panel="about">Кто я</button>
      </nav>
    </section>

    <!-- ПАНЕЛЬ №2: Проекты -->
    <section class="panel panel-projects">
      <h2>Мои проекты</h2>
      <p>Список / описание проектов, ссылки и т.д.</p>
      <button class="back-btn" data-panel="main">На главную</button>
    </section>

    <!-- ПАНЕЛЬ №3: Технологии -->
    <section class="panel panel-tech">
      <h2>Технологии</h2>
      <p>Ваш стек, фреймворки, инструменты и т.д.</p>
      <button class="back-btn" data-panel="main">На главную</button>
    </section>

    <!-- ПАНЕЛЬ №4: Кто я -->
    <section class="panel panel-about">
      <h2>Кто я</h2>
      <p>Немного о себе, опыт, пути развития и прочее.</p>
      <button class="back-btn" data-panel="main">На главную</button>
    </section>

  </div><!-- .frame -->
</div><!-- .scene -->

<script src="omicron.js" defer></script>
</body>
</html>
